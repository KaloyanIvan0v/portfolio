<section id="portfolio">
  <div class="headline">
    <div class="purple-line-left"></div>
    <div class="portfolio-title"><p>Portfolio</p></div>
    <div class="purple-line-right"></div>
  </div>
  <div class="sub-headline">
    <p>{{ "portfolio.introduction" | translate }}</p>
  </div>
  <div class="single-project" *ngFor="let projectIndex of [0, 1, 2]">
    <app-single-project [dataIndex]="projectIndex"></app-single-project>
  </div>
  <div class="portfolio-shadow">
    <img src="assets/img/03-portfolio-section/portfolio-shadow.svg" alt="" />
  </div>
  <div class="portfolio-shadow-mobile">
    <img
      src="assets/img/03-portfolio-section/portfolio-shadow-mobile.png"
      alt=""
    />
  </div>
</section>
